<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>huijin blog</title>
</head>
<body>

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="/survey/{{question.id}}">{{question.question_text}}</a></li>
        {% end for %}
    </ul>

{% else %}
    <p>No survey are available.</p>

{% endif %}
</body>
</html>
